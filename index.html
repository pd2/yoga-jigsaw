    <title>Yoga Jigsaw Puzzle</title>
    <link rel="icon" href="https://cdn.glitch.global/34d4b680-898f-4fd7-b277-ec120f30bdfa/yoga_jigsaw.png?v=1698249534643"  type="image/x-icon">
    <link rel="manifest" href="/manifest.json" >
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" >

    <script src="script.js" defer></script>

  <body>
    <h1>
      Yoga Jigsaw Puzzle
    </h1>
    <p id="info">
      Solve the jig saw puzzle of an image of an Aasana. 
      When you get it right, you will see the details about the Aasana.
      <br>
      <br> Click the start game button to begin
    </p>
    <button type="button" class="button" id="start">
      Start Game <i class="rocket"></i>
    </button>
    <p id="Aasana"></p>
    <p id="pose"></p>
    <p id="message"></p>
    
    <div class="tooltip">
      <button id="share" onclick="ShareIt()" onmouseout="outFunc()">
      <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
      Share</button>
    </div>
  
    <p id="details"></p>
    
    <div class="drag-list" id="grid" oncontextmenu="return false;">
      <template id="tile"> <div class="drag-item" draggable="true"> </div> </template>
      <div class="drag-item" id="A" draggable="true"> </div>
      <div class="drag-item" id="B" draggable="true"> </div>
      <div class="drag-item" id="C" draggable="true"> </div>
      <div class="drag-item" id="D" draggable="true"> </div>
      <div class="drag-item" id="E" draggable="true"> </div>
      <div class="drag-item" id="F" draggable="true"> </div>
      <div class="drag-item" id="G" draggable="true"> </div>
      <div class="drag-item" id="H" draggable="true"> </div>
      <div class="drag-item" id="I" draggable="true"> </div>
      <div class="drag-item" id="J" draggable="true"> </div>
      <div class="drag-item" id="K" draggable="true"> </div>
      <div class="drag-item" id="L" draggable="true"> </div>
    </div>
    
    <button type="button" class="button" id="check"> Check </button>
    
  <main>
    <p></p>
    <span id="settings" style="white-space: nowrap">
      Progression:
    <input type="radio" id="rand" name="is_rand" value="1"><label for="rand"> Random </label>
    <input type="radio" id="seq"  name="is_rand" value="0" checked="checked"><label for="seq"> Sequential </label>
    </span>
  </main>
